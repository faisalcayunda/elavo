<html>
  <head>
    <title>Elavo</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  </head>
  <body>
    <!-- NAVIGATION BAR -->
    <header>
      <div id="navbarContainer"></div>
    </header>

    <!-- CONTENT -->
    <div  class=contact>
      <h2>Bandung - Main HQ</h2>
      <div class="clr"></div><br><br><br>
      <p> Indonesia<br>
Jalan Batumas VI, Regol<br>
Bandung, 40255</p><br><br>
      <div class="clr"></div>
      <div class="info-contact">
        <img src="pictures/phoneIcon.png">
        <p>022 1234567</p>
        <img src="pictures/whatsappIcon.png">
        <p>081 12345678</p>
  
        <img src="pictures/mailIcon.png">
        <p>elavo.soap@gmail.com</p>
        
        <img src="pictures/instagramIcon.png">
        <p>elavo.id</p>
   
      </div>

      <!-- FORM -->
      <div class="container">
      <form>
      <!-- full name -->
      <label for=fname>Full Name</label>
      <input type="text" id=fname name=fname placeholder="Full Name" class="textbox" required>
      <div class="clr"></div>

      <!-- email -->
      <label for=email> Email</label>
      <input type="email" id="email" name="email" placeholder="Email" required>
      <div class="clr"></div>

      <!-- phone number -->
      <label for=phone>Phone Number</label>
      <input type="tel" id=phone name=phone placeholder="Phone No." required>
      <div class="clr"></div>

      <!-- report the issue -->
      <label for=report>Report the Issue</label>
        <textarea id=report name=report placeholder="Write here." required></textarea>
      <div class="clr"></div>
        
        <!-- submit -->
        <input class="submit" type="submit" value="SUBMIT">

       </form>
        </div>
    </div>
     <!-- FOOTER -->
     <div id="footerContainer"></div>
     
        <script type="text/javascript" src="script.js"></script>
        <script type="text/javascript" src="assets/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
